<!DOCTYPE = html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<h1>Cyraz: War of Realms</h1>
<div class="w3-dropdown-hover">
	<button class="w3-button">Menu</button>
  	<div class="w3-dropdown-content w3-bar-block w3-border">
      {% if current_user.is_authenticated %}
  		<a href="{{ url_for('home')}}" class="w3-bar-item w3-button">Home</a>
  		<p>Search by...</p>
    	<a href="{{ url_for('byname')}}" class="w3-bar-item w3-button">Name</a>
    	<a href="{{ url_for('bytype')}}" class="w3-bar-item w3-button">Type</a>
    	<a href="{{ url_for('byclass')}}" class="w3-bar-item w3-button">Class</a>
      <p>Deck Builder...</p>
      <a href="{{ url_for('builddeck')}}" class="w3-bar-item w3-button">Create New Deck</a>
      <a href="{{ url_for('selectdeck')}}" class="w3-bar-item w3-button">Open Existing Deck</a>
      <p>Account...</p>
      <a href="{{ url_for('account')}}" class="w3-bar-item w3-button">Account</a>
      <a href="{{ url_for('logout')}}" class="w3-bar-item w3-button">Logout</a>
      {% else %}
      <a href="{{ url_for('home')}}" class="w3-bar-item w3-button">Home</a>
      <p>Search by...</p>
      <a href="{{ url_for('byname')}}" class="w3-bar-item w3-button">Name</a>
      <a href="{{ url_for('bytype')}}" class="w3-bar-item w3-button">Type</a>
      <a href="{{ url_for('byclass')}}" class="w3-bar-item w3-button">Class</a>
      <p>Account...</p>
      <a href="{{ url_for('login')}}" class="w3-bar-item w3-button">Login</a>
      <a href="{{ url_for('register')}}" class="w3-bar-item w3-button">Register</a>
      {% endif %}
    </div>
</div>
	{% block bc %}{% endblock %}
</body>
</html>
